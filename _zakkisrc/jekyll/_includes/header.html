<header class="mod-header"><hgroup>
	<h1><a href="{{ site.basedir }}/">{{ site.title }}</a></h1>
	<h2>{{ site.description }}</h2>
	<div class="mod-header-icons">
		<a class="apply-nolazy" href="{{ site.basedir }}/atom.xml" rel="subscribe-rss" title="subscribe via RSS"><img src="{{ site.basedir }}/img/rss.png" alt="RSS"></a>
		<a href="https://twitter.com/{{ site.twitterid }}"><img src="{{ site.iconurl }}" alt="{{ site.twitterid }}"></a>
	</div>
</hgroup></header>
