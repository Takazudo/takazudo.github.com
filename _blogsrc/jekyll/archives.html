---
layout: base
title: Blog Archives
---

<section class="mod-archivelist">
	<h1>{{ page.title }}</h1>
	<ul>
		{% for post in site.posts %}
			<li><time>{{ post.date | date_to_string }}</time> <span><a href="{{ site.basedir }}{{ post.url }}">{{ post.title }}</a></span></li>
		{% endfor %}
	</ul>
</section>
